Type: Deployment
ApiVersion: v0.4

Namespace: system

Cargoes:
- Name: dns
  Container:
    Image: nanocl-dns:dev
    HostConfig:
      NetworkMode: host

- Name: ctrl-dns
  Container:
    Image: nanocl-dev:dev
    Cmd:
    - watch
    - -x
    - run --no-default-features --features dev --bin ctrl-dns
    Tty: true
    HostConfig:
      Binds:
      - ./:/project
      - /run/nanocl:/run/nanocl
