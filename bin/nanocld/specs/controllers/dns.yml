Type: Deployment
ApiVersion: v0.4

Namespace: system

Cargoes:
  - Name: proxy
    Container:
      Image: nanocl-dnsmasq:0.0.1
      HostConfig:
        NetworkMode: host

  - Name: ncdproxy
    Container:
      Image: nanocl-ncddns:0.0.1
      Tty: true
      HostConfig:
        NetworkMode: system
        Binds:
        - /run/nanocl:/run/nanocl
