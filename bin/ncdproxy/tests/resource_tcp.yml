Kind: Resource
ApiVersion: v0.7

Resources:
  - Name: proxy-get-started
    Kind: ProxyRule
    Version: v0.5
    Config:
      Watch:
        - get-started.global.c
      Rules:
        - Protocol: Tcp
          Port: 9999
          Network: Public
          Target:
            Key: get-started.global.c
            Port: 9000
