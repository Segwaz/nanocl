Kind: Resource
ApiVersion: v0.8

Resources:
  - Name: proxy-get-started
    Kind: ProxyRule
    Version: v0.5
    Config:
      Watch:
        - get-started.global.c
      Rules:
        - Domain: get-started.com
          Network: Public
          Locations:
            - Path: /
              Target:
                Key: get-started.global.c
                Port: 9000
