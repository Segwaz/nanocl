name: Tests

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  ubuntu_test:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: llvm-tools-preview
    - uses: actions/cache@v3
      with:
        path: ./target/llvm-cov-target
        key: llvm-cov-key
    - uses: actions/cache@v3
      with:
        path: ./fake_path/var/lib
        key: image-and-container-key
    - uses: Swatinem/rust-cache@v2
    - uses: davidB/rust-cargo-make@v1
    - uses: taiki-e/install-action@cargo-llvm-cov
    - uses: taiki-e/install-action@nextest
    - name: Ci file perm
      run: sudo chmod 777 /run/docker.sock && sudo mkdir /run/nanocl && sudo mkdir /var/lib/nanocl && sudo mkdir -p ./vm_images && sudo chmod 777 -R /run/nanocl && sudo chmod 777 -R /var/lib/nanocl && sudo mkdir -p /etc/nanocl && sudo chmod 777 -R /etc/nanocl
    - name: Create user
      run: sudo useradd -U nanocl && sudo usermod -a -G nanocl $USER && newgrp nanocl
    - name: Setup
      run: >-
        echo "docker_host: /run/docker.sock" > /etc/nanocl/nanocl.conf;
        cargo run setup && sleep 5 && sudo chmod 777 -R /run/nanocl;
    - name: Run tests
      run: cargo make test-debug
