name: Tests

on: [push, pull_request, workflow_dispatch]

env:
  CARGO_TERM_COLOR: always

jobs:
  ubuntu_test:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest

    steps:
      # Clone project
      - uses: actions/checkout@v3
      # Install buildx
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      # Set buildx cache
      - name: Cache register
        uses: actions/cache@v3
        with:
          path: .buildx-cache
          key: buildx-cache
      # Install rust
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: llvm-tools-preview
      # Cache Rust
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ hashFiles('./Cargo.lock') }}
      # Install cargo make
      - uses: davidB/rust-cargo-make@v1
      # Install llvm-cov
      - uses: taiki-e/install-action@cargo-llvm-cov
      # Install nextest
      - uses: taiki-e/install-action@nextest
      # Prepare CI with images containers and permissions
      - name: Prepare CI
        run: |
          sudo apt-get install cron -y
          sudo sh -c "echo '\n127.0.0.1 store.nanocl.internal\n127.0.0.1 nanocl.internal' >> /etc/hosts"
          docker pull cockroachdb/cockroach:v23.1.12
          docker pull ghcr.io/nxthat/metrsd:0.3.2
          docker pull ghcr.io/nxthat/nanocl-get-started:latest
          docker buildx build --load --cache-from type=local,src=.buildx-cache --cache-to type=local,dest=/tmp/buildx-cache -t ndns:dev -f ./bin/ndns/Dockerfile .
          docker buildx build --load --cache-from type=local,src=.buildx-cache --cache-to type=local,dest=/tmp/buildx-cache -t nproxy:dev -f ./bin/nproxy/Dockerfile .
          cargo build --no-default-features --features test --bin nanocl
          cargo build --no-default-features --features test --bin ncproxy
          cargo build --no-default-features --features test --bin nanocld
          docker compose -f ./tests/docker-compose.yaml up -d
          sleep 4
          sudo chmod 777 -R /run/nanocl
          sudo chmod 777 -R /home/$USER/.nanocl_dev
          cargo run --no-default-features --features test --bin nanocld -- --hosts tcp://0.0.0.0:8585 --state-dir /home/$USER/.nanocl_dev/state &
          sleep 8
          cargo run --no-default-features --features test --bin ncproxy -- --conf-dir /home/$USER/.nanocl_dev/state/proxy &
          sleep 8
          mkdir -p /home/$USER/.nanocl_dev/state/proxy/sites-enabled
          cp ./target/debug/nanocl /usr/local/bin
          docker ps -a
      # Run coverage
      - name: Run tests
        run: cargo make covgen
      # Upload it to codecov
      - name: Codecov
        uses: codecov/codecov-action@v3.1.1
        with:
          token: ${{ secrets.CODECOV }}
          files: ./lcov.info
          flags: unittests # optional
