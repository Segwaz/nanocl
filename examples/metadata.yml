Kind: Deployment
ApiVersion: v0.11

Namespace: global

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
  - Name: deploy-example.com
    Kind: ProxyRule
    Version: v0.8
    Metadata:
      CertManager: certbot
    Spec:
      Rules:
        - Domain: deploy-example.com
          Network: Public
          Locations:
            - Path: /
              Target:
                Key: deploy-example2.global.c
                Port: 9000

            - Path: /v1
              Target:
                Key: deploy-example.global.c
                Port: 9000

            - Path: /v2
              Target:
                Key: deploy-example2.global.c
                Port: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
  - Name: deploy-example
    Metadata:
      SomeKey: SomeValue
    Container:
      Image: ghcr.io/nxthat/nanocl-get-started:latest
      Env:
        - APP=GET_STARTED1

  - Name: deploy-example2
    Container:
      Image: ghcr.io/nxthat/nanocl-get-started:latest
      Env:
        - APP=GET_STARTED2
