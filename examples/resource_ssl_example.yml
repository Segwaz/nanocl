Kind: Resource
ApiVersion: v0.6

Resources:
  - Name: resource-example
    Kind: ProxyRule
    Version: v0.4
    Config:
      Watch:
        - deploy-example.global
      Rules:
        - Domain: deploy-example.com
          Network: Public
          Ssl:
            Certificate: /random/path/to/cert
            CertificateKey: /random/path/to/key
            SslDhParam: /random/path/to/param
          Locations:
            - Path: /
              Target:
                CargoKey: deploy-example.global
                CargoPort: 9000
