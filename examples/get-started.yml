name: global
type: namespace

networks:
  - name: front

clusters:
  - name: dev
    auto_start: true
    proxy_templates:
      - getting-started
    vars:
      DOMAIN: leone-industry.com
      CLUSTER: DEV
      REMOTE_ADDR: 172.31.210.176
    joins:
      - cargo: getting-started
        network: front

cargoes:
  - name: getting-started
    image: getting-started:master
    dns_entry: "{{vars.REMOTE_ADDR}}:{{vars.DOMAIN}}"
    environnements:
      - NODE_ENV=production
      - APP=LANDING
      - CLUSTER={{vars.CLUSTER}}
