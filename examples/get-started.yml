Type: deployment
ApiVersion: v1

Namespace: global

Resources:
  - Name: proxy-get-started
    Kind: ProxyRule
    Config:
      Watch:
        - name: getting-started
      Rules:
        - Mode: Http
          Config:
            Domain: get-started.com
            Type: public
            Location:
              - Path: /
                Target:
                  Name: getting-started
                  Port: 9000

Cargoes:
  - Name: getting-started
    Container:
      Image: nexthat/nanocl-get-started
      Env :
        - NODE_ENV=production
        - APP=LANDING
        - CLUSTER={{vars.CLUSTER}}
