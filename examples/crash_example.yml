Kind: Deployment
ApiVersion: v0.11

Namespace: global

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
  - Name: crash-example.com
    Kind: ProxyRule
    Version: v0.8
    Data:
      Rules:
        - Domain: crash-example.com
          Network: Internal
          Locations:
            - Path: /
              Target:
                Key: crash-example.global.c
                Port: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
  - Name: crash-example
    Container:
      Image: ubuntu:latest
      Cmd:
        - bash
        - -c
        - |
          echo "Going to crash 1"
          sleep 1
          exit 432423
