ApiVersion: v0.12

Namespace: global

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
- Name: deploy-example.com
  Kind: ncproxy.io/rule
  Version: v0.9
  Data:
    Rules:
    - Network: Internal
      Port: 8181
      Protocol: Tcp
      Target:
        Key: deploy-example2.global.c
        Port: 9000
    - Network: Internal
      Port: 8181
      Protocol: Tcp
      Target:
        Key: deploy-example2.global.c
        Port: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
- Name: deploy-example
  Container:
    Image: ghcr.io/nxthat/nanocl-get-started:latest
    Env:
    - APP=GET_STARTED1

- Name: deploy-example2
  Container:
    Image: ghcr.io/nxthat/nanocl-get-started:latest
    Env:
    - APP=GET_STARTED2
