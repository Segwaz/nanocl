ApiVersion: v0.12

Namespace: global

Args:
- Name: domain
  Kind: String

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
- Name: ${{ Args.domain }}
  Kind: ncproxy.io/rule
  Data:
    Rules:
    - Domain: ${{ Args.domain }}
      Network: Internal
      Locations:
      - Path: /
        Target:
          Key: get-started.global.c
          Port: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
- Name: get-started
  Container:
    Image: ghcr.io/next-hat/nanocl-get-started:latest
    HostConfig:
      Binds:
      - ./test_local:/test
    Env:
    - TEST=GG
    - APP=GET_STARTED
