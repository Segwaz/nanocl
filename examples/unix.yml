ApiVersion: v0.13

Cargoes:
  - Name: test
    Container:
      Image: ubuntu:latest

# See all options:
# https://docs.next-hat.com/references/nanocl/objects/resource
Resources:
  - Name: nanocl-daemon
    Kind: ncproxy.io/rule
    Data:
      Rules:
        - Protocol: Tcp
          Port: 9443
          Network: All
          Ssl:
            Certificate: /var/lib/nanocl/certs/server.crt
            CertificateKey: /var/lib/nanocl/certs/server.key
            VerifyClient: true
          Target:
            UnixPath: /run/nanocl/nanocl.sock
