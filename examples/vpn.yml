Kind: Deployment
ApiVersion: v0.6

Args:
  - Name: namespace
    Type: String
  - Name: public-ip
    Type: String

Namespaces: ${{ Args.namespace }}

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
  - Name: vpn
    Container:
      Image: hwdsl2/ipsec-vpn-server:latest
      Env:
        - VPN_PUBLIC_IP=${{ Args.public-ip }}
        - VPN_DNS_SRV1=${{ Namespaces[ Args.namespace ].Gateway }}
        - VPN_DNS_SRV2=1.1.1.1
        - VPN_L2TP_NET=192.168.42.0/16
        - VPN_L2TP_LOCAL=192.168.42.1
        - VPN_L2TP_POOL=192.168.42.10-192.168.42.254
        - VPN_XAUTH_NET=192.168.43.0/16
        - VPN_XAUTH_POOL=192.168.43.10-192.168.83.254
      HostConfig:
        Binds:
          - /opt/vpn:/etc/ipsec.d
          - /lib/modules:/lib/modules
        CapAdd:
          - NET_ADMIN
        Devices:
          - PathOnHost: /dev/ppp
            PathInContainer: /dev/ppp
            CgroupPermissions: rwm
        Sysctls:
          net.ipv4.ip_forward: "1"
          net.ipv4.conf.all.accept_redirects: "0"
          net.ipv4.conf.all.send_redirects: "0"
          net.ipv4.conf.all.rp_filter: "0"
          net.ipv4.conf.default.accept_redirects: "0"
          net.ipv4.conf.default.send_redirects: "0"
          net.ipv4.conf.default.rp_filter: "0"
          net.ipv4.conf.eth0.send_redirects: "0"
          net.ipv4.conf.eth0.rp_filter: "0"

Resources:
  - Name: vpn-dns
    Kind: DnsRule
    Version: v0.1
    Config:
      Network: ${{ Args.namespace }}.nsp
      Entries: []

  - Name: vpn-proxy
    Kind: ProxyRule
    Version: v0.4
    Config:
      Watch:
        - vpn.${{ Args.namespace }}
      Rules:
        - Network: Public
          Protocol: Udp
          Port: 500
          Target:
            CargoKey: vpn.${{ Args.namespace }}
            CargoPort: 500
        - Network: Public
          Protocol: Udp
          Port: 4500
          Target:
            CargoKey: vpn.${{ Args.namespace }}
            CargoPort: 4500
