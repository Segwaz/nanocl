ApiVersion: v0.12

Namespace: global

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
- Name: replication-example.com
  Kind: ProxyRule
  Version: v0.9
  Data:
    Rules:
    - Domain: replication-example.com
      Network: Internal
      Locations:
      - Path: /
        Target:
          Key: replication-example.global.c
          Port: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
- Name: replication-example
  Replication:
    Mode: Auto
  Container:
    Image: ghcr.io/nxthat/nanocl-get-started:latest
    Env:
    - APP=GET_STARTED1

- Name: replication-example
  Replication:
    Mode:
      Number: 3
  Container:
    Image: ghcr.io/nxthat/nanocl-get-started:latest
    Env:
    - APP=GET_STARTED1
