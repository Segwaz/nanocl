Type: Deployment
ApiVersion: v0.6

Namespace: global

Resources:
  - Name: replication-example.com
    Kind: ProxyRule
    Version: v0.4
    Config:
      Watch:
        - replication-example.global
      Rules:
        - Domain: replication-example.com
          Network: Public
          Locations:
            - Path: /
              Target:
                CargoKey: replication-example.global
                CargoPort: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/daemon/v0.6#tag/Cargoes/operation/create_cargo
Cargoes:
  - Name: replication-example
    Replication:
      Mode: Static
      Number: 300
    Container:
      Image: nexthat/nanocl-get-started:latest
      Env:
        - APP=GET_STARTED1
