ApiVersion: v0.14

Args:
  - Name: name
    Kind: String
  - Name: domain
    Kind: String
  - Name: image
    Kind: String
  - Name: port
    Kind: Number
  - Name: ssl_enabled
    Kind: Boolean

Namespace: global

# See all options:
# https://docs.next-hat.com/references/nanocl/objects/cargo
Cargoes:
- Name: ${{ Args.name }}
  Container:
    Image: ${{ Args.image }}

# See all options:
# https://docs.next-hat.com/references/nanocl/objects/resource
Resources:
- Name: ${{ Args.domain }}
  Kind: ncproxy.io/rule
  Data:
    Rules:
    - Domain: ${{ Args.domain }}
      Network: All
      # {% if Args.ssl_enabled %}
      Ssl:
        Certificate: /etc/letsencrypt/live/${{ Args.domain }}/fullchain.pem
        CertificateKey: /etc/letsencrypt/live/${{ Args.domain }}/privkey.pem
        Dhparam: /etc/letsencrypt/ssl-dhparams.pem
      Includes:
        - /etc/letsencrypt/options-ssl-nginx.conf
      # {% endif %}
      Locations:
      - Path: /
        Target:
          Key: ${{ Args.name }}.global.c
          Port: ${{ Args.port }}
