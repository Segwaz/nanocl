ApiVersion: v0.12

Namespace: global

Secrets:
- Name: deploy-secret
  Kind: nanocl.io/env
  Data:
  - TOTO=TATA
  - GG=WP

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
- Name: deploy-secret.com
  Kind: ProxyRule
  Version: v0.9
  Data:
    Rules:
    - Domain: deploy-secret.com
      Network: All
      Locations:
      - Path: /
        Target:
          Key: deploy-secret.global.c
          Port: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
- Name: deploy-secret
  Secrets:
  - deploy-secret
  Container:
    Image: ghcr.io/nxthat/nanocl-get-started:latest
    Env:
    - APP=GET_STARTED
