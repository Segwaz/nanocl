Kind: Deployment
ApiVersion: v0.11

Namespace: global

Secrets:
  - Key: deploy-secret
    Kind: Env
    Data:
      - TOTO=TATA
      - GG=WP

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
  - Name: deploy-secret.com
    Kind: ProxyRule
    Version: v0.8
    Data:
      Rules:
        - Domain: deploy-secret.com
          Network: All
          Locations:
            - Path: /
              Target:
                Key: deploy-secret.global.c
                Port: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
  - Name: deploy-secret
    Secrets:
      - deploy-secret
    Container:
      Image: ghcr.io/nxthat/nanocl-get-started:latest
      Env:
        - APP=GET_STARTED
