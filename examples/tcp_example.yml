ApiVersion: v0.12

Namespace: global

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
- Name: tcp-example
  Kind: ncproxy.io/rule
  Data:
    Rules:
    - Network: Internal
      Protocol: Tcp
      Port: 9000
      Target:
        Key: tcp-example.global.c
        Port: 9000
    - Network: Internal
      Protocol: Tcp
      Port: 9001
      Target:
        UnixPath: /run/nanocl/proxy.sock

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
- Name: tcp-example
  Container:
    Image: ghcr.io/next-hat/nanocl-get-started:latest
    Env:
    - APP=GET_STARTED1
