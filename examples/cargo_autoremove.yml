Type: Cargo
ApiVersion: v0.2

Namespace: global

Args:
  - Name: domain
    Type: String
  - Name: email
    Type: String

Cargoes:
  - Name: cargo-autoremove
    # See all options:
    # https://docs.docker.com/engine/api/v1.42/#tag/Container/operation/ContainerCreate
    Container:
      Image: busybox:uclibc
      Cmd:
        - sh
        - -c
        - echo "email {{Args.email}}" && echo "domain {{Args.domain}}" && sleep 20
      HostConfig:
        AutoRemove: true
