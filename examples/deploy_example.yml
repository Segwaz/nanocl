ApiVersion: v0.12

Secrets:
- Name: env.deploy-example.com
  Kind: nanocl.io/env
  Data:
  - MY_VALUE=MY_KEY

- Name: env.trash
  Kind: nanocl.io/env
  Data:
  - TRASH=MY_KEY

# See all options:
# https://docs.next-hat.com/references/nanocl/objects/resource
Resources:
- Name: deploy-example.com
  Kind: ncproxy.io/rule
  Metadata:
    CertManager: certbot
    Selector:
      App: deploy-example
  Data:
    Rules:
    - Domain: deploy-example.com
      Network: All
      Locations:
      - Path: /
        Target:
          Key: deploy-example2.global.c
          Port: 9000
      - Path: /v1
        Target:
          Key: deploy-example.global.c
          Port: 9000
      - Path: /v2
        Target:
          Key: deploy-example2.global.c
          Port: 9000

- Name: proxy-get-started
  Kind: ncproxy.io/rule
  Data:
    Rules:
    - Domain: get-started.com
      Network: All
      Locations:
      - Path: /
        Target:
          Url: https://google.com
          Redirect: Temporary

# See all options:
# https://docs.next-hat.com/references/nanocl/objects/cargo
Cargoes:
- Name: deploy-example
  Metadata:
    Selector:
      App: deploy-example
  Secrets:
  - env.deploy-example.com
  Container:
    Image: ghcr.io/next-hat/nanocl-get-started:latest
    Env:
    - APP=GET_STARTED
    - NEW=GG

- Name: deploy-example2
  Secrets:
  - env.trash
  Container:
    Image: ghcr.io/next-hat/nanocl-get-started:latest
    Env:
    - APP=GET_STARTED2
