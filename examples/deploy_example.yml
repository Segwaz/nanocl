Kind: Deployment
ApiVersion: v0.10

Namespace: global

Secrets:
  - Name: cert-deploy-example
    Kind: Tls
    Data:
      Tls.key: |
        My private key
      Tls.crt: |
        My certificate

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
  - Name: deploy-example.com
    Kind: ProxyRule
    Version: v0.7
    Metadata:
      Cert: certbot
    Data:
      Rules:
        - Domain: deploy-example.com
          Network: All
          Ssl: cert-deploy-example
          Locations:
            - Path: /
              Target:
                Key: deploy-example2.global.c
                Port: 9000
            - Path: /v1
              Target:
                Key: deploy-example.global.c
                Port: 9000
            - Path: /v2
              Target:
                Key: deploy-example2.global.c
                Port: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
  - Name: deploy-example
    Container:
      Image: nexthat/nanocl-get-started:latest
      Env:
        - APP=GET_STARTED

  - Name: deploy-example2
    Container:
      Image: nexthat/nanocl-get-started:latest
      Env:
        - APP=GET_STARTED2
