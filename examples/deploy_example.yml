Kind: Deployment
ApiVersion: v0.7

Namespace: global

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
  - Name: deploy-example.com
    Kind: ProxyRule
    Version: v0.4
    Config:
      Watch:
        - deploy-example.global
        - deploy-example2.global
      Rules:
        - Domain: deploy-example.com
          Network: Public
          Locations:
            - Path: /
              Target:
                CargoKey: deploy-example2.global
                CargoPort: 9000

            - Path: /v1
              Target:
                CargoKey: deploy-example.global
                CargoPort: 9000

            - Path: /v2
              Target:
                CargoKey: deploy-example2.global
                CargoPort: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
  - Name: deploy-example
    Container:
      Image: nexthat/nanocl-get-started:latest
      Env:
        - APP=GET_STARTED1

  - Name: deploy-example2
    Container:
      Image: nexthat/nanocl-get-started:latest
      Env:
        - APP=GET_STARTED2
