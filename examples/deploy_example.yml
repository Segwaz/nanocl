Type: Deployment
ApiVersion: v0.2

Namespace: global

Resources:
  - Name: proxy-get-started
    Kind: ProxyRule
    Config:
      Watch:
        - get-started@global
      Http:
        Domain: get-started.com
        Network: Public
        Locations:
          - Path: /
            Target:
              Key: get-started@global
              Port: 9000

Cargoes:
  - Name: get-started
    # See all options:
    # https://docs.docker.com/engine/api/v1.42/#tag/Container/operation/ContainerCreate
    Container:
      Image: nexthat/nanocl-get-started:latest
      HostConfig:
        Binds: [
          "./test:/test"
        ]
      Env:
        - TEST=GG
        - APP=GET_STARTED
