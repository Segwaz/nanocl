ApiVersion: v0.12

Namespace: global

Secrets:
- Name: env.deploy-example.com
  Kind: nanocl.io/env
  Metadata:
    Selector:
      App: deploy-example
  Data:
  - MY_VALUE=MY_KEY

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
- Name: deploy-example.com
  Kind: ncproxy.io/rule/v0.9
  Metadata:
    CertManager: certbot
    Selector:
      App: deploy-example
  Data:
    Rules:
    - Domain: deploy-example.com
      Network: All
      Locations:
      - Path: /
        Target:
          Key: deploy-example2.global.c
          Port: 9000
      - Path: /v1
        Target:
          Key: deploy-example.global.c
          Port: 9000
      - Path: /v2
        Target:
          Key: deploy-example2.global.c
          Port: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
- Name: deploy-example
  Metadata:
    Selector:
      App: deploy-example
  Secrets:
  - env.deploy-example.com
  Container:
    Image: ghcr.io/nxthat/nanocl-get-started:latest
    Env:
    - APP=GET_STARTED

- Name: deploy-example2
  Container:
    Image: ghcr.io/nxthat/nanocl-get-started:latest
    Env:
    - APP=GET_STARTED2
