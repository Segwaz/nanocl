Type: Deployment
ApiVersion: v1

Namespace: global

Resources:
  - Name: proxy-get-started
    Kind: ProxyRule
    Config:
      Watch:
        - Name: getting-started
      Http:
        Domain: get-started.com
        Type: Public
        Locations:
          - Path: /
            Target:
              Namespace: test
              Name: getting-started
              Port: 9000

Cargoes:
  - Name: getting-started
    Container:
      Image: nexthat/nanocl-get-started
      Env :
        - NODE_ENV=production
        - APP=LANDING
